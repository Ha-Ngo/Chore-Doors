<!DOCTYPE html>
<html>
    <head>
        <title>Chore Door!</title>
        <link href="./style.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="header">
            <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg">
        </div>
        <div class="instruction">
            <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg">
            <div class="instruction-title">
                <p>Instructions</p>
            </div>
            <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg">
        </div>
        <table class="instruction-main">
            <tr>
                <td class="number">1</td>
                <td>Hiding behind one of these doors is the ChoreBot</td>
            </tr>
            <tr>
                <td class="number">2</td>
                <td>Your mission is to open all of the doors without ruuning into the ChoreBot.</td>
            </tr>
            <tr>
                <td class="number">3</td>
                <td>If you manage to avoid the ChoreBot until you open the very last door, you win!</td>
            </tr>
            <tr>
                <td class="number">4</td>
                <td>See if you can score a winning steak!</td>
            </tr>
        </table>
        <div class="main-game">
                <img id ="door1" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg"/>
                <img id ="door2" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg"/>
                <img id ="door3" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg"/>
            </div>
        </div>
        <div id="buttonid" class="button">
            Good luck!
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
